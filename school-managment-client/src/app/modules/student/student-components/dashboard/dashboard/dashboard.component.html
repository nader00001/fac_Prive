<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" *ngIf="student">
    <mat-card class="student-card">
        <mat-card-header style="background-color:rgb(63,81,181)">
            <mat-card-title style="color: white"><strong>{{student.name}}</strong></mat-card-title>
            <mat-card-subtitle style="color: white;">Class: {{student.studentClass}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content style="margin-top: 10px;">
            <p>Email: <strong>{{student.email}}</strong></p>
            <p>Birth Date: <strong>{{student.birthDate | date:"dd/MM/y"}}</strong></p>
            <p>Gender: <strong>{{student.gender}}</strong></p>
            <p>Address: <strong>{{student.address}}</strong></p>
        </mat-card-content>

        <mat-card-actions>     
            <button mat-button color="accent" [routerLink]="['/student/update']">Update</button>
        </mat-card-actions>
    </mat-card>

</div>
