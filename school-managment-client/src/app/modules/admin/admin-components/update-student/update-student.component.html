
<div class="bg" style="margin-top: 300px;">
    <mat-spinner *ngIf="isSpinning" [diameter]="50" class="spinner"></mat-spinner>
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Update Student</h1>
            <form class="login-form" [formGroup]="validateForm">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter email" formControlName="email"/>
                    <mat-error *ngIf="validateForm.get('email')?.hasError('required')">This input is required</mat-error>
                    <mat-error *ngIf="validateForm.get('email')?.hasError('email')">This input is required</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name"/>
                    <mat-error *ngIf="validateForm.get('name')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label >Student Class</mat-label>
                    <mat-select formControlName="studentClass" placeholder="Select a student class">
                        <mat-option *ngFor="let class of CLASS" [value]="class">{{class}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="validateForm.get('studentClass')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label> Birth Date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthDate"/>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="validateForm.get('birthDate')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>
    
    
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Address" formControlName="address"></textarea>
                    <mat-error *ngIf="validateForm.get('address')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label >Gender</mat-label>
                    <mat-select formControlName="gender" placeholder="Select a gender">
                        <mat-option *ngFor="let gender of GENDER" [value]="gender">{{gender}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="validateForm.get('gender')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>
    
                <button mat-raised-button color="primary" [disabled]="validateForm.invalid" (click)="updateStudent()">Update Student</button>
    
    
            </form>
          </div>
       </div>
    </div>
